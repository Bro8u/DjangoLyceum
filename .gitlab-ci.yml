stages:
  - lint

flake8_lint:
  stage: lint
  image: python:3.10
  script:
    - pip install flake8 flake8-import-order flake8-quotes pep8-naming
    - flake8 --config=.flake8
  only:
    - merge_requests
    - main

black_lint:
  stage: lint
  image: registry.gitlab.com/pipeline-components/black:latest
  script:
    - black --check .
  only:
    - merge_requests
    - main
  allow_failure: false